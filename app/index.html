<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Hack Generation | The hackathon for student</title>
	<meta name="description" content="在求學的過程中，可曾想過課堂所上的一切，究竟能發揮在哪？延續 SITCON 學生計算機年會的理念，HackGen 駭客世代黑客松提供了絕佳的機會，讓身為學生的你我得以發揮自己所學，透過實際的程式撰寫，為彼此的校園生活點亮更多的驚嘆號！透過 HackGen，我們希望能夠讓各方學生們都能體會黑客松的樂趣，並促進跨校、跨領域學生的認識以及交流；甚至藉由作品分享，讓每位參賽的學生，都能見識先前可能從未接觸的技術，學以致用、教學相長。">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="Hack Generation | The hackathon for student"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://hackgen.sitcon.org/"/>
	<meta property="og:image" content="http://hackgen.sitcon.org/image/logo.png"/>
	<meta property="og:site_name" content="Hack Generation"/>
	<meta property="og:description" content="在求學的過程中，可曾想過課堂所上的一切，究竟能發揮在哪？延續 SITCON 學生計算機年會的理念，HackGen 駭客世代黑客松提供了絕佳的機會，讓身為學生的你我得以發揮自己所學，透過實際的程式撰寫，為彼此的校園生活點亮更多的驚嘆號！透過 HackGen，我們希望能夠讓各方學生們都能體會黑客松的樂趣，並促進跨校、跨領域學生的認識以及交流；甚至藉由作品分享，讓每位參賽的學生，都能見識先前可能從未接觸的技術，學以致用、教學相長。"/>


	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="hackgen.css">
</head>
<body>
	<div id="bg">
		<div class="layer" data-depth="0.2">
			<img src="image/bg2Top.png" class="bgTop" id="img1">
			<img src="image/bg2Btn.png" class="bgBtn" id="img2">
		</div>
		<div class="layer" data-depth="0.5">
			<img src="image/bgTop.png" class="bgTop" id="img3">
			<img src="image/bgBtn.png" class="bgBtn" id="img4">
		</div>
	</div>

	<div class="responsive">

		<div id="logo">
			<div id="bgCircle">
				<img src="image/logoBg.png" id="logoBg">
				<img src="image/logo.png" id="logoMain">
			</div>
		</div>

		<div id="navbar">
			<!--
				CSS trick:
					I use target selector and adjacent sibling selector
					to know which link user click and apply selected style.
			-->

			<div id="target_about" class="targetor"></div>
			<a class="nav" id="about" href="#target_about">
				About
				<div class="nav_sub_triangle"></div>
				<h1>About</h1>
			</a>

			<span class="nav_seperator">/</span>

			<div id="target_rules" class="targetor"></div>
			<a class="nav" id="rules" href="#target_rules">
				Rules
				<div class="nav_sub_triangle"></div>
				<h1>Rules</h1>
			</a>

			<span class="nav_seperator">/</span>

			<div id="target_schedule" class="targetor"></div>
			<a class="nav" id="schedule" href="#target_schedule">
				Schedule
				<div class="nav_sub_triangle"></div>
				<h1>Schedule</h1>
			</a>

			<span class="nav_seperator">/</span>

			<div id="target_staff" class="targetor"></div>
			<a class="nav" id="staff" href="#target_staff">
				Staff
				<div class="nav_sub_triangle"></div>
				<h1>Staff</h1>
			</a>

			<div id="target_apply" class="targetor"></div>
			<a id="apply" href="http://sitcon.kktix.cc/events/hackgen-2015" target="_blank">
				<span class="nav_triangle"></span>
				Apply Now
			</a>

			<div id="nothing"></div>
		</div>
	</div>

	<div id="content">
		<div class="responsive">
			<div id="about_text" class="text">
				@@include('./pages/about.html')
			</div>
			<div id="rules_text" class="text">
				@@include('./pages/rules.html')
			</div>
			<div id="schedule_text" class="text">
				@@include('./pages/schedule.html')
			</div>
			<div id="staff_text" class="text">
				@@include('./pages/staff.html')
			</div>
		</div>
	</div>

	<div id="bg_footer_stand"></div>

	<script src="hackgen.js"></script>
</body>
</html>
